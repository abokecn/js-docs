<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>精苏的博客文档</title>
  <meta name="description" content="精苏的博客文档，什么都可能会有">

  <!-- 默认主题（见 https://docsify.js.org/#/themes） -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>

<body>
    <nav>
      <a href="www.jingsublog.top">精苏的博客</a>
  </nav>
  <div id="app"></div>

  <script>
    // Docsify 配置（见 https://docsify.js.org/#/configuration）
    window.$docsify = {
      name: '精苏的博客文档',
       repo: 'https://github.com/abokecn/js-docs',

      // 侧边栏配置
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // 将 subMaxLevel 设置为 0，以移除侧边栏中自动显示的页面目录 (TOC)
      subMaxLevel: 3,

      // 搜索插件配置
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      //字数统计
       count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
    };
  </script>

  <!-- 需要 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- 推荐 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

</body>
</html>
